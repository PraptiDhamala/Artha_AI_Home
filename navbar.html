<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="navbar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
<div class="tit">
    <h2>ArthaAI</h2>

    <div class="tit-el-ho sidebar-item active">
      <i class="fa-solid fa-house"></i>Home
    </div>

    <div class="tit-el-an sidebar-item">
        <i class="fa-solid fa-chart-line"></i>Analytics
    </div>

    <div class="tit-el-re sidebar-item">
         <i class="fa-solid fa-star"></i>Review
    </div>

    <div class="tit-el-go sidebar-item">
       <i class="fa-solid fa-bullseye"></i><a href="goals.html">Goals</a>
    </div>

    <div class="tit-el-he sidebar-item">
        <i class="fa-solid fa-circle-question"></i><a href="help.html">Help</a>
    </div>
       </div>

       <script>
    const items = document.querySelectorAll('.sidebar-item');
    items.forEach(item => {
        item.addEventListener('click', () => {
            items.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
        });
    });
</script>
</body>
</html>
